<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<style>
    #key {
        font-size: 16px;
        font-weight: 400;
    }
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    #settings, #panel {
        margin-top: 20px;
    }

    .field {
        width: 100%;
        border: none;
        border-radius: 10px;
        margin-bottom: 10px;
        height: 40px;
        outline: none;
        padding: 0 20px;
    }
</style>

<main class="form-signin w-100 m-auto">
    <form>
        <h1 class="h3 mb-3 fw-normal">Key Generator</h1>

        <div class="mb-3">
            <input type="checkbox" class="btn-check js-type" value="miner" id="miner" autocomplete="off">
            <label class="btn btn-secondary" for="miner">Miner</label>

            <input type="checkbox" class="btn-check js-type" value="nft" id="nft" autocomplete="off">
            <label class="btn btn-secondary" for="nft">NFT</label>
        </div>

        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="premium">
            <label class="form-check-label" for="premium">Premium</label>
        </div>

        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="isDemo">
            <label class="form-check-label" for="isDemo">Demo</label>
        </div>

        <div class="mb-3">
            <select class="form-select form-select-lg mb-3" id="from_name" name="from_name" aria-label="Large select example">
                <option selected>Referral name</option>
                <option value="Максим">Максим</option>
                <option value="Денис">Денис</option>
                <option value="Костя">Костя</option>
                <option value="Ваня">Ваня</option>
            </select>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Generate</button>

        <div class="badge text-bg-light mt-3" id="key-0"></div>
        <div class="badge text-bg-light mt-3" id="key-1"></div>

        <div id="panel">
            <label>User ID</label>
            <input type="number" class="field" id="user_id">
            <button id="default" class="js-give mt-2 btn btn-primary w-100 py-2" type="submit">Default</button>
            <button id="pro" class="js-give mt-2 btn btn-primary w-100 py-2" type="submit">Pro</button>
            <button id="network" class="js-give mt-2 btn btn-primary w-100 py-2" type="submit">Сеть</button>
        </div>

        <div id="settings">
            <label>Кошель</label>
            <input type="text" class="field" id="wallet">
            <label>Дефолт цена</label>
            <input type="number" class="field" id="price_default">
            <label>Про цена</label>
            <input type="number" class="field" id="price_pro">
            <label>Верификация цена</label>
            <input type="number" class="field" id="verification">
            <label>Сеть Sol </label>
            <input type="number" class="field" id="network_1">
            <label>Сети TRC20 , Sol,  ERC20</label>
            <input type="number" class="field" id="network_2">
            <label>Сети TRC20, ERC20, Bitcoin, Sol</label>
            <input type="number" class="field" id="network_3">
            <label>Telegram</label>
            <input type="text" class="field" id="tg">
            <button id="save" class="mt-2 btn btn-primary w-100 py-2" type="submit">Save</button>
        </div>
    </form>
</main>

<!--<div id="key"></div>-->

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    fetch('http://130.0.233.208:4444/api/settings').then(rs => rs.json()).then((rs) => {
        document.querySelector('#wallet').value = rs.wallet
        document.querySelector('#price_default').value = rs.price_default
        document.querySelector('#price_pro').value = rs.price_pro
        document.querySelector('#verification').value = rs.verification
        document.querySelector('#network_1').value = rs.network_1
        document.querySelector('#network_2').value = rs.network_2
        document.querySelector('#network_3').value = rs.network_3
        document.querySelector('#tg').value = rs.tg
    })

    document.querySelectorAll('.js-give').forEach(btn => {
        btn.addEventListener('click', () => {
            const type = btn.getAttribute('id')
            const id = document.querySelector('#user_id').value

            fetch('http://130.0.233.208:4444/api/users/give/'+type+'/'+id)
        })
    })

    document.querySelector('#save').addEventListener('click', () => {
        const wallet = document.querySelector('#wallet').value
        const price_default = document.querySelector('#price_default').value
        const price_pro = document.querySelector('#price_pro').value
        const verification = document.querySelector('#verification').value
        const network_1 = document.querySelector('#network_1').value
        const network_2 = document.querySelector('#network_2').value
        const network_3 = document.querySelector('#network_3').value
        const tg = document.querySelector('#tg').value

        fetch('http://130.0.233.208:4444/api/settings', {
            method: 'POST',
            body: JSON.stringify({
                wallet,
                price_default,
                price_pro,
                verification,
                network_1,
                network_2,
                network_3,
                tg,
            }),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
    })

    const form = document.querySelector('form')
    const button = document.querySelector('button')

    form.onsubmit = (e) => {
        e.preventDefault()
        const types = Array.from(document.querySelectorAll('input.js-type:checked')).map(type => type.id)
        const from_name = document.querySelector('#from_name').value
        const premium = !!(document.querySelector('#premium:checked'))
        const isDemo = !!(document.querySelector('#isDemo:checked'))

        if(types.length) {
	        button.setAttribute('disabled', true)

	        types.forEach((type, i) => {
                fetch('http://130.0.233.208:4444/api/users', {
                    method: 'POST',
                    body: JSON.stringify({
                        type,
                        from_name,
                        premium,
			            isDemo,
                    }),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                }).then(rs => rs.json()).then((rs) => {
		            console.log(rs)
                    form.reset()
		            document.querySelector('#key-'+i).innerHTML = type+': '+rs.key
                })
            })

	        setTimeout(() => {
                button.removeAttribute('disabled')
            }, 10000)
        }
    }
</script>
</body>
</html>
